<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
    <title>todoo</title>
    <!--Google Web Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:200,300,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="main.css" />

        <!--Back up jquery-->
    <link href="jquery/jquery-ui.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <div class="title">
            <div class="one center">TODOO</div>
            <div class="seven left">/ dashboard / today / tomorrow / this week / all / done</div>
            <div class="one">
                <button value="0" id="add_todoo">+</button>
            </div>
        </div>
    </header>

    <section class="color-views-wrapper left">
        <ul class="color-views">
            <li><button class="color-picker" value="0" id="cv_0"></button>
                <button value="0" class="color-only" id="cvo_0">ONLY</button></li>
            <li><button class="color-picker" value="1" id="cv_1"></button>
                <button value="1" class="color-only" id="cvo_1">ONLY</button></li>
            <li><button class="color-picker" value="2" id="cv_2"></button>
                <button value="2" class="color-only" id="cvo_2">ONLY</button></li>
            <li><button class="color-picker" value="3" id="cv_3"></button>
                <button value="3" class="color-only" id="cvo_3">ONLY</button></li>
            <li><button class="color-picker" value="4" id="cv_4"></button>
                <button value="4" class="color-only" id="cvo_4">ONLY</button></li>
            <li><button class="color-picker" value="5" id="cv_5"></button>
                <button value="5" class="color-only" id="cvo_5">ONLY</button></li>
            <li><button class="color-picker" value="6" id="cv_6"></button>
                <button value="6" class="color-only" id="cvo_6">ONLY</button></li>
            <li><button class="color-picker" value="7" id="cv_7"></button>
                <button value="7" class="color-only" id="cvo_7">ONLY</button></li>
        </ul>
    </section>

    <section id="main-wrapper">
        <div id="output"></div>
    </section>
    <aside id="details" class="hide">
    </aside>

        <!--Back up jquery-->
    <script src="jquery/jquery-1.9.1.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="json/json2.js"></script>

    <!--backbone.js-->
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>

    <!--hammer.js - for touch screen-->
    <script src="js/lib/hammer.js"></script>

    <!--jquery-scrolltofixed-min.js - for fixed on scroll-->
    <script src="js/lib/jquery-scrolltofixed-min.js"></script>

</body>
