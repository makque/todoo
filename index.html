    <aside id="details">
        <div class="title">
            Pay internet bills.
        </div>
        <div class="notes">
            <div class="header left">
                Notes
            </div>
            <textarea class="ten content" placeholder="Add some notes here.">Yesterday a series of leaked PowerPoint slides in the Washington Post revealed a program codenamed PRISM that allowed government investigators access to data from a number of top internet companies. That leak has been followed up in the last 24 hours by a series of blanket denials as tech companies (and their CEOs, including Google's Larry Page and Facebook's Mark Zuckerberg) claimed they do not give "backdoor access," only generally acknowledging that they do respond to legal requests for specific information. Meanwhile government officials including President Obama responded to the claims mostly by claiming whatever is going on -- including the bulk collection of call logs by the NSA -- is legal and has been "repeatedly authorized by Congress."

Tonight, a New York Times article may be able to explain the difference between the statements, citing information from people briefed on the program and lawyers that handle the requests. Their report is that the companies discussed ways to "efficiently and securely" share data about foreign users in response to requests made under the Foreign Intelligence Surveillance Act. In contrast to the initial reports of direct server access, this report claims when a government request is made under an individual FISA request, it's reviewed by company lawyers and then sent over, sometimes electronically using company servers. That can include an investigation into a specific person, logs of certain search terms, and in some cases "real-time transmission of data." One specific instance cited involved an NSA agent going on-site at a company's HQ, installing government software on its server and remaining there for several weeks to offload data to a laptop.
            </textarea>
        </div>
        <div class="tasks">
            <div class="header left">
                Tasks
            </div>
            <div class="content">
                <div class="task">
                    <span class="half done">
                        [ ]
                    </span>
                    <span class="eight-halves content left">
                        Task goes here.
                    </span>
                    <span class="half delete">
                        x
                    </span>
                </div>
                <div class="task">

                    <span class="eight-halves content left">
                        Task goes here.
                    </span>

                        x
                    </span>
                </div>
            </div>
            <div class="add right">
                <button>+</button>
            </div>
        </div>
    </aside>
